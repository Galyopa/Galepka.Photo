<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galepka.Photo| Главная страница</title>
  <link rel="stylesheet" href="css/index.min.css">
</head>

<body>
  <header class="header">
    <a class="logo" href="#">
      <svg class="logo__icon" width="155" height="35">
        <use xlink:href="images/sprite.svg#logo"></use>
      </svg>
    </a>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__item">
          <a class="nav__link" href="#">
            Главная
          </a>
        </li>
        <li class="nav__item">
          <a class="nav__link" href="#">
            Обо мне
          </a>
        </li>
        <li class="nav__item">
          <a class="nav__link" href="#">
            Галерея
          </a>
        </li>
        <li class="nav__item">
          <a class="nav__link" href="#">
            До/После
          </a>
        </li>
        <li class="nav__item">
          <a class="nav__link" href="#">
            Контакты
          </a>
        </li>
        <li class="nav__item">
          <a class="nav__link" href="#">
            Цены
          </a>
        </li>
        <li class="nav__item">
          <a class="nav__link" href="#">
            Частые вопросы
          </a>
        </li>
      </ul>
    </nav>
  </header>
  <main class="main">
    <h1 class="sr-only">Galepka.Photo</h1>
    <div class="container">
      <img class="main__img" src="images/main.jpg" alt="">
    </div>
  </main>
  <footer class="footer">
    <div class="container">
      <div class="footer__inner">


        <div class="copyright">
          &#169; 2022 Galepka.Photo
        </div>

        <ul class="social">
          <li class="social__item">
            <a class="social__link" href="#">
              <svg class="social__icon" width="25" height="25">
                <use xlink:href="images/sprite.svg#instagram"></use>
              </svg>
            </a>
          </li>
          <li class="social__item">
            <a class="social__link" href="#">
              <svg class="social__icon" width="25" height="25">
                <use xlink:href="images/sprite.svg#telegram"></use>
              </svg>
            </a>
          </li>
          <li class="social__item">
            <a class="social__link" href="#">
              <svg class="social__icon" width="25" height="25">
                <use xlink:href="images/sprite.svg#whatsapp"></use>
              </svg>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </footer>

  <script src="js/main.min.js"></script>

</html>
